      <div class="row">
        <div class="col-md-9">
          <div class="box box-danger">
            <div class="box-header with-border">
              <h3 class="box-title">正在播放</h3>

              <div class="row">
                <div class="col-xs-4">
                      <img id="singerPohto" class="profile-user-img img-responsive img-circle" src="dist/img/gogo.jpg" alt="User profile picture">
                      <h3 id="singerName" class="profile-username text-center">伍伍慧</h3>
                      <div class="text-center">
                         <div class="btn-group text-center">
                           <!--  <button type="button" class="btn btn-default"><i class="fa fa-step-backward"></i></button> -->
                            <button id="pausebutton" type="button" class="btn btn-default"><i class="fa fa-pause"></i></button>
                            <button id="playbutton" type="button" class="btn btn-default" style="display: none"><i class="fa fa-play"></i></button>
                            <!-- <button type="button" class="btn btn-default"><i class="fa fa-step-forward"></i></button> -->
                          </div>
                      </div>

                </div>

                    <b>Music</b>

            </div>

          </div>

            <div class="box-header with-border">

            </div>

              <table id="history" class="table table-condensed">
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

            <div class="box-header with-border">

            </div>
            <div class="box-body no-padding">
              <table class="table table-condensed">
                <tr>
                  <td>Tears</td>
                  <td class="pull-right">
                    <i id="tears" class="fa fa-fw fa-play"></i>
                    <a href="data/Tears.mp3" download="Tears.mp3"><i class="fa fa-fw fa-download"></i></a>
                  </td>
                </tr>
                <tr>
                  <td>風待ち</td>
                  <td class="pull-right">
                    <i id="fengdai" class="fa fa-fw fa-play"></i>
                    <a href="data/風待ち.mp3" download="風待ち.mp3"><i class="fa fa-fw fa-download"></i></a>
                  </td>
                </tr>
                <tr>
                  <td> 風と踊った日</td>
                  <td class="pull-right">
                    <i id="feng" class="fa fa-fw fa-play"></i>
                    <a href="data/風と踊った日.mp3" download="風と踊った日.mp3"><i class="fa fa-fw fa-download"></i></a>

                </tr>

                      <td>Bluebird</td>

<!-- Modal -->
<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signinLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signinLabel">登录</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
                  <label for="username">用户名</label>
                  <input type="text" class="form-control" id="signin_username" placeholder="输入用户名">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" id="signin_password" placeholder="输入密码">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger"  id="signin_button">登录</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signupLabel">注册</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
                 <label for="username">用户名</label>
                  <input type="text" class="form-control" id="signup_username" placeholder="输入用户名">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" id="signup_password" placeholder="输入密码">
                  <label for="password">确认密码</label>
                  <input type="password" class="form-control" id="signup_password2" placeholder="再次输入密码">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button"  id="signup_button" class="btn btn-danger">注册</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signinLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signinLabel">登录</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
                  <label for="username">用户名</label>
                  <input type="text" class="form-control" id="signin_username" placeholder="输入用户名">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" id="signin_password" placeholder="输入密码">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger"  id="signin_button">登录</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signupLabel">注册</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
                 <label for="username">用户名</label>
                  <input type="text" class="form-control" id="signup_username" placeholder="输入用户名">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" id="signup_password" placeholder="输入密码">
                  <label for="password">确认密码</label>
                  <input type="password" class="form-control" id="signup_password2" placeholder="再次输入密码">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button"  id="signup_button" class="btn btn-danger">注册</button>
      </div>
    </div>
  </div>
</div>
